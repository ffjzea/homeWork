<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=""UTF-8">
	<meta name="viewpor" content="width=device-width,initial-scale=1.0, minimum0scale=1.0">
	<link rel="icon" type="image/x-icon" th:href="@{/images/sheep.ico}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Edit Page</title>
</head>



<body>
	<div class="container" style="margin-top: 30px">
		<form  th:action="@{/progessEditAccount}" th:object="${account}"class="offset-sm-3 col-sm-6 my-5 p-5 border shadow" method="Post" style="padding: 30px">
			<h2>修改個人資料</h2>
			<div class="form-group"  >
				<label for="account">帳號: </label>
				<input id="account" class="form-control" type="text" th:field="*{userAccount}" required readonly/>
			</div>
			
			<div class="form-group">
				<label for="password">密碼:</label>
				<input id="password" class="form-control" type="password" th:field="*{userPassword}" 
					placeholder="如有需要請輸入修改密碼" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
			</div>


			<div class="form-group">
				<label class="col-sm-4 col-form-label">confirm 密碼</label>
				<input type="password"  class="form-control" minlength="6" maxlength="15"
					oninput="checkPasswordMatch(this)" id="confirmPassword"/>

			</div>
			
			
			<div th:object="${accountDetail}">
			
			<div class="form-group">
				<label for="address">地址:</label>
				<input id="address" class="form-control" type="text"  th:field="*{userAddress}" required/>
			</div>

			<div class="form-group">
				<label for="phone">電話:</label>
				<input id="phone" class="form-control" type="text" th:field="*{userPhone}" required/>
			</div>
				
			<div class="form-group">
				<label>性別: </label>
				<div>
				<input type="radio" name="gender" id="male" th:field="*{userGender}" value="M" required />
				<label for="male">男</label>
				<input type="radio" name="gender" id="female" th:field="*{userGender}" value="F"/>
				<label for="female">女</label>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email: </label>
				<input id="email" class="form-control" type="email" th:field="*{userEmail}" required />
			</div>

			<div class="form-group">
				<label for="birthday">生日: </label>
				<input id="birthday" class="form-control" type="date" th:field="*{userBirthday}" required />
			</div>
			</div>
			<input type="submit" class="btn btn-primary" value="修改"/> 
			<div>
				<a th:href="@{/}">返回主頁面</a>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>
 
<script>
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>

</body>
</html>
